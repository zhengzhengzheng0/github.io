<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信添加助手</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            position: relative;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .wechat-id {
            font-size: 1.5rem;
            color: #07c160;
            padding: 1rem;
            border: 2px dashed #07c160;
            border-radius: 8px;
            margin: 1rem 0 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .wechat-id:hover {
            background: rgba(7,193,96,0.1);
        }
        .copy-tip {
            color: #07c160;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .qr-text {
            font-size: 1.2rem; /* 字体加大 */
            font-family: 'Microsoft YaHei', sans-serif; /* 使用黑体 */
            color: #000; /* 文字变黑 */
            margin-bottom: 0.5rem;
            font-weight: normal;
        }
        .qr-image {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .copied-tip {
            color: #07c160;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
            display: inline-block;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>添加客服微信</h2>
        <div class="wechat-id" id="wechatId" onclick="copyWechatId()">zp5890</div>
        <p class="copy-tip">点击微信号即可复制</p>

        <!-- 文字提示 -->
        <p class="qr-text">截图保存二维码</p>

        <!-- 微信二维码图片 -->
        <img src="https://wechat-qr-123-1301830029.cos.ap-guangzhou.myqcloud.com/wechat-qr.png" 
             alt="微信二维码" 
             class="qr-image">

        <!-- 新增提示 -->
        <p class="qr-text">打开微信扫一扫，添加客服微信</p>

        <!-- 跳转微信按钮 -->
        <button class="btn" onclick="jumpToWechat()">跳转微信添加客服</button>

        <div class="copied-tip" id="copiedTip">✓ 已复制到剪贴板</div>
    </div>

    <script>
        function copyWechatId() {
            const text = 'zp5890';
            navigator.clipboard.writeText(text).then(() => {
                showCopiedTip();
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showCopiedTip();
            });
        }

        function showCopiedTip() {
            const tip = document.getElementById('copiedTip');
            tip.style.opacity = 1;
            setTimeout(() => {
                tip.style.opacity = 0;
            }, 2000);
        }

        function jumpToWechat() {
            let isHarmonyOS = /HarmonyOS/i.test(navigator.userAgent);
            let isAndroid = /Android/i.test(navigator.userAgent);
            
            if (isHarmonyOS) {
                alert("您的设备暂不支持直接跳转，请手动复制微信号，在微信内搜索添加。");
                copyWechatId();
            } else {
                window.location.href = 'weixin://dl/add?username=zp5890';
            }
        }
    </script>
</body>
</html>
