<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>#小程序://微商相册/rPBxyjXmnfO5p8A</title>
    <style>
        .container {
            padding: 20px;
            text-align: center;
        }
        .jump-btn {
            padding: 12px 24px;
            background-color: #07c160;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .tips {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="jump-btn" onclick="handleJump()">立即打开小程序</button>
        <div class="tips">如果无法跳转，请确认已安装最新版微信</div>
    </div>

    <script>
        // 核心跳转逻辑
        function handleJump() {
            const scheme = "weixin://dl/business/?t=加密参数"; // 官方生成的有效Scheme
            const fallbackUrl = "https://wxaurl.cn/path/to/your/webpage"; // 备选H5地址
            
            // 兼容性跳转方案
            try {
                // 优先尝试直接跳转
                location.href = scheme;
                
                // 防止跳转阻塞（iOS/Android双保险）
                setTimeout(() => {
                    if (!document.hidden) {
                        location.href = fallbackUrl;
                    }
                }, 1500);
                
                // 隐藏式iframe触发（针对部分浏览器拦截）
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = scheme;
                document.body.appendChild(iframe);
                
            } catch (e) {
                console.error('跳转失败:', e);
                location.href = fallbackUrl;
            }
        }

        // 环境检测（建议在服务端完成）
        function checkWeixinBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }

        // 初始化检测
        if (!checkWeixinBrowser()) {
            document.querySelector('.tips').innerHTML = 
                '请在微信客户端内打开本页面';
            document.querySelector('.jump-btn').disabled = true;
        }
    </script>
</body>
</html>
