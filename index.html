<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信添加助手</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .wechat-id {
            font-size: 1.5rem;
            color: #07c160;
            padding: 1rem;
            border: 2px dashed #07c160;
            border-radius: 8px;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .wechat-id:hover {
            background: rgba(7,193,96,0.1);
        }
        .confirm-box {
            display: none;
            margin-top: 1.5rem;
        }
        button {
            background: #07c160;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0.5rem;
        }
        button:hover {
            transform: scale(1.05);
        }
        .copied-tip {
            color: #07c160;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>添加客服微信</h2>
        <div class="wechat-id" id="wechatId" onclick="copyWechatId()">zp5890</div>
        <div class="copied-tip" id="copiedTip">✓ 已复制到剪贴板</div>
        
        <div class="confirm-box" id="confirmBox">
            <p>是否立即跳转微信添加好友？</p>
            <button onclick="jumpToWechat()">立即跳转</button>
            <button onclick="closeConfirm()">稍后添加</button>
        </div>
    </div>

    <script>
        // 复制微信号功能
        function copyWechatId() {
            const text = 'zp5890';
            navigator.clipboard.writeText(text).then(() => {
                showCopiedTip();
                showConfirmBox();
            }).catch(() => {
                // 兼容旧版浏览器
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showCopiedTip();
                showConfirmBox();
            });
        }

        // 显示复制成功提示
        function showCopiedTip() {
            const tip = document.getElementById('copiedTip');
            tip.style.opacity = 1;
            setTimeout(() => {
                tip.style.opacity = 0;
            }, 2000);
        }

        // 显示确认弹窗
        function showConfirmBox() {
            document.getElementById('confirmBox').style.display = 'block';
        }

        // 关闭确认弹窗
        function closeConfirm() {
            document.getElementById('confirmBox').style.display = 'none';
        }

        // 跳转微信功能
        function jumpToWechat() {
            // 微信跳转协议（优先尝试）
            const wechatScheme = 'weixin://dl/add?username=zp5890';
            
            // 备用方案：引导到微信搜索页
            const searchUrl = 'https://weixin.qq.com/r/0y8yKk7EyxO0rQpZ93sV';
            
            // 创建隐藏iframe实现协议跳转
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = wechatScheme;
            document.body.appendChild(iframe);

            // 检测是否跳转成功
            setTimeout(() => {
                document.body.removeChild(iframe);
                // 如果仍在当前页面则跳转备用方案
                if (!document.hidden) {
                    window.location.href = searchUrl;
                }
            }, 500);
        }
    </script>
</body>
</html>
