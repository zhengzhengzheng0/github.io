<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加微信</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        button {
            width: 80%;
            max-width: 400px;
            height: 50px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- 按钮 -->
    <button onclick="jumpToWeChat()">点击添加微信</button>

    <script>
        function jumpToWeChat() {
            // 1️⃣ 尝试跳转到微信
            window.location.href = "weixin://";
            
            // 2️⃣ 设置 1 秒后检查微信是否启动成功
            setTimeout(() => {
                // 检查是否在微信环境
                if (navigator.userAgent.toLowerCase().includes('micromessenger')) {
                    // 进入微信后，跳转小程序
                    window.location.href = "#小程序://微商相册/EuRd55d5ageBJ3t";
                } else {
                    // 提示用户未安装微信
                    alert('未能启动微信，请确保已安装微信并重试。');
                }
            }, 1000); // 1 秒后检测微信启动情况
        }
    </script>

</body>
</html>
