<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信添加助手</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            position: relative;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .wechat-id {
            font-size: 1.5rem;
            color: #07c160;
            padding: 1rem;
            border: 2px dashed #07c160;
            border-radius: 8px;
            margin: 1rem 0 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .wechat-id:hover {
            background: rgba(7,193,96,0.1);
        }
        .copy-tip {
            color: #07c160;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .wechat-btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 1rem;
            display: inline-block;
        }
        .wechat-btn:hover {
            transform: scale(1.05);
            background: #059c4d;
        }
        .qr-text {
            font-size: 1.2rem;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #000;
            margin-bottom: 0.5rem;
            font-weight: normal;
        }
        .qr-image {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .copied-tip {
            color: #07c160;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 80%;
            max-width: 320px;
        }
        .modal button {
            background: #07c160;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        .modal button:hover {
            transform: scale(1.05);
        }
        .modal .cancel {
            background: #ccc;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>添加客服微信</h2>
        <div class="wechat-id" id="wechatId" onclick="copyWechatId()">zp5890</div>
        <p class="copy-tip">点击微信号即可复制</p>

        <!-- 文字提示 -->
        <p class="qr-text">截图保存二维码</p>
        <p class="qr-text">打开微信扫一扫，添加客服微信</p>

        <!-- 微信二维码图片 -->
        <img src="https://wechat-qr-123-1301830029.cos.ap-guangzhou.myqcloud.com/wechat-qr.png" 
             alt="微信二维码" 
             class="qr-image">

        <!-- 调整按钮位置，放到“打开微信扫一扫”下面 -->
        <button class="wechat-btn" onclick="jumpToWechat()">跳转微信添加客服</button>

        <div class="copied-tip" id="copiedTip">✓ 已复制到剪贴板</div>
    </div>

    <!-- 悬浮弹窗 -->
    <div class="modal" id="modal">
        <p>是否立即跳转微信添加？</p>
        <button onclick="jumpToWechat()">立即跳转</button>
        <button class="cancel" onclick="closeModal()">取消</button>
    </div>

    <script>
        function copyWechatId() {
            const text = 'zp5890';
            navigator.clipboard.writeText(text).then(() => {
                showCopiedTip();
                showModal();
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showCopiedTip();
                showModal();
            });
        }

        function showCopiedTip() {
            const tip = document.getElementById('copiedTip');
            tip.style.opacity = 1;
            setTimeout(() => {
                tip.style.opacity = 0;
            }, 2000);
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function jumpToWechat() {
            window.location.href = 'weixin://dl/add?username=zp5890';
        }
    </script>
</body>
</html>
