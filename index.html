<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信添加助手</title>
    <style>
        /* 设置背景 */
        body {
            background: url('https://wechat-qr-123-1301830029.cos.ap-guangzhou.myqcloud.com/image_0%20.png') repeat-y center top;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }
        /* 🔥 绿底白字 */
        .title {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            background: #07c160;  /* 绿色背景 */
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 1rem;
        }
        /* 👇 指向微信号的动态动画 */
        .down-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 1.8rem;
            color: #07c160;
            margin-bottom: 8px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            15% { transform: translateY(5px); }
            30% { transform: translateY(-5px); }
            45% { transform: translateY(5px); }
            60% { transform: translateY(-5px); }
        }
        /* 微信号区域 */
        .wechat-id-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .wechat-id-container:hover {
            background: rgba(7, 193, 96, 0.2);
        }
        /* 绿色加粗字体 + 白色描边 */
        .wechat-id {
            font-size: 1.8rem;
            font-weight: 900;
            color: #07c160;
            -webkit-text-stroke: 2px white;
        }
        /* 蓝底白字 */
        .copy-tip {
            font-size: 1.2rem;
            font-weight: bold;
            background: blue;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 0.8rem;
        }
        /* 红底白字 */
        .red-banner {
            font-size: 1.6rem;
            font-weight: bold;
            background: red;
            color: white;
            padding: 0.7rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        /* 📱 这行文字字体缩小，确保一行显示 */
        .small-red-banner {
            font-size: 1.2rem;
            font-weight: bold;
            background: red;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            white-space: nowrap;
        }
        /* 二维码 */
        .qr-image {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        /* 绿色按钮 */
        .wechat-btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 1rem;
            display: inline-block;
        }
        .wechat-btn:hover {
            transform: scale(1.05);
            background: #059c4d;
        }
        /* 复制提示 */
        .copied-tip {
            color: #07c160;
            font-size: 1rem;
            margin: 0.5rem 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 🔥 绿底白字的标题 -->
        <p class="title">添加客服微信</p>

        <!-- 3 个向下动态指引图标 -->
        <div class="down-icons">
            <span>👇</span> <span>👇</span> <span>👇</span>
        </div>

        <!-- 微信号复制区域 -->
        <div class="wechat-id-container" onclick="copyWechatId()">
            <span class="wechat-id" id="wechatId">zp5890</span>
        </div>
        
        <p class="copy-tip">点击微信号即可复制</p>

        <!-- 截图保存二维码 -->
        <p class="red-banner">截图保存二维码</p>

        <!-- 📱 这行文字字体缩小，保持一行显示 -->
        <p class="small-red-banner">📱 打开微信扫一扫，添加客服微信</p>

        <!-- 下滑查看添加微信步骤 -->
        <p class="red-banner">下滑查看添加微信步骤</p>

        <!-- 微信二维码 -->
        <img src="https://wechat-qr-123-1301830029.cos.ap-guangzhou.myqcloud.com/wechat-qr.png" 
             alt="微信二维码" 
             class="qr-image">

        <!-- 跳转微信按钮 -->
        <button class="wechat-btn" onclick="jumpToWechat()">跳转微信添加客服</button>

        <div class="copied-tip" id="copiedTip">✓ 已复制到剪贴板</div>
    </div>

    <script>
        function copyWechatId() {
            const text = 'zp5890';
            navigator.clipboard.writeText(text).then(() => {
                showCopiedTip();
            });
        }

        function showCopiedTip() {
            const tip = document.getElementById('copiedTip');
            tip.style.opacity = 1;
            setTimeout(() => {
                tip.style.opacity = 0;
            }, 2000);
        }

        function jumpToWechat() {
            window.location.href = 'weixin://dl/add?username=zp5890';
        }
    </script>
</body>
</html>
