<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信添加助手</title>
    <style>
        /* 设置背景图片随内容滚动，超出时无缝衔接 */
        body {
            background: url('https://wechat-qr-123-1301830029.cos.ap-guangzhou.myqcloud.com/image_0%20.png') repeat-y center top;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }
        .wechat-id {
            font-size: 1.8rem;
            color: #07c160;
            padding: 1rem;
            border: 2px dashed #07c160;
            border-radius: 8px;
            margin: 1rem 0 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.5);
        }
        .wechat-id:hover {
            background: rgba(7, 193, 96, 0.2);
        }
        .copy-tip {
            color: #07c160;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .qr-text {
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 8px;
            display: inline-block;
        }
        .qr-image {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .wechat-btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 1rem;
            display: inline-block;
        }
        .wechat-btn:hover {
            transform: scale(1.05);
            background: #059c4d;
        }
        .copied-tip {
            color: #07c160;
            font-size: 1rem;
            margin: 0.5rem 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 320px;
        }
        .modal p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        .modal button {
            background: #07c160;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        .modal button:hover {
            transform: scale(1.05);
        }
        .modal .cancel {
            background: #ccc;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>添加客服微信</h2>
        <div class="wechat-id" id="wechatId" onclick="copyWechatId()">zp5890</div>
        <p class="copy-tip">点击微信号即可复制</p>

        <!-- 文字提示 -->
        <p class="qr-text">截图保存二维码</p>
        <p class="qr-text">打开微信扫一扫，添加客服微信</p>

        <!-- 微信二维码图片 -->
        <img src="https://wechat-qr-123-1301830029.cos.ap-guangzhou.myqcloud.com/wechat-qr.png" 
             alt="微信二维码" 
             class="qr-image">

        <!-- 跳转微信按钮 -->
        <button class="wechat-btn" onclick="jumpToWechat()">跳转微信添加客服</button>

        <div class="copied-tip" id="copiedTip">✓ 已复制到剪贴板</div>
    </div>

    <!-- 悬浮弹窗 -->
    <div class="modal" id="modal">
        <p>✓ 复制成功</p>
        <p>是否立即跳转微信添加？</p>
        <p>跳转失败请手动打开微信添加！</p>
        <button onclick="jumpToWechat()">立即跳转</button>
        <button class="cancel" onclick="closeModal()">取消</button>
    </div>

    <script>
        function copyWechatId() {
            const text = 'zp5890';
            navigator.clipboard.writeText(text).then(() => {
                showCopiedTip();
                showModal();
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showCopiedTip();
                showModal();
            });
        }

        function showCopiedTip() {
            const tip = document.getElementById('copiedTip');
            tip.style.opacity = 1;
            setTimeout(() => {
                tip.style.opacity = 0;
            }, 2000);
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function jumpToWechat() {
            window.location.href = 'weixin://dl/add?username=zp5890';
        }
    </script>
</body>
</html>
